<!DOCTYPE html>
<html>

<head>
  <title>FITcoin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse bg-inverse">
    <h1 class="navbar-brand">Fraunhofer Institute - Blockchain Lab</h1>
  </nav>

  <header>
    <div class="header-content">
      <div class="inner">
        <h1 class="display-2">FITcoin</h1>
        <br>
        <div class="data">
          <h5>You have <span class="black text-primary"><span id="balance"></span></span> FITcoins</h5>
          <br>
          <div class="row justify-content-center align-items-center">
            <div class="col-4 rounded transferBox">
              <h3 class="pt-3">Transfer FITcoin</h3>
              <hr>
                <div class="row justify-content-center align-items-center">
                  <div class="col-9">
                    <div class="form-group">
                    <input class="form-control form-control-sm" type="text" id="amount" placeholder="Amount"></input>
                  </div>
                  <div class="form-group">
                  <input class="form-control form-control-sm" type="text" id="receiver" placeholder="Address"></input>
                </div>
                <div class="form-group">
                <button class="btn btn-primary" id="send" onclick="App.transfer()">Transfer FITcoin</button>
              </div>
            </div>
          </div>

            </div>
            </div>

          <br><br>
          <span class="text-danger" id="status"></span>
          <br>
        </div>
        </div>
    </div>
  </header>


  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
